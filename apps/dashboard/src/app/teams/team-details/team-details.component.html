<mat-card>
    <form [formGroup]="group" #formDir="ngForm">
        <mat-card-content>
            <mat-form-field appearance="outline">
                <mat-label>Name</mat-label>
                <input matInput type="text" formControlName="name">
            </mat-form-field>
        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button type="reset" color="accent" (click)="reset()">Reset</button>
        </mat-card-actions>
    </form>
</mat-card>
